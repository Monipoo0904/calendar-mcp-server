<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Event Calendar Chat</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="chat">
      <h1>Event Calendar Chat</h1>
      <div id="messages" class="messages"></div>

      <form id="form" class="composer" aria-label="Chat composer">
        <textarea id="input" rows="1" placeholder="Type a command (e.g. list, summarize, add:Title|YYYY-MM-DD|Desc)" autocomplete="off"></textarea>
        <button id="sendBtn" type="submit" aria-label="Send message">Send</button>
        <div id="spinner" class="spinner" aria-hidden="true" hidden></div>
      </form>

      <p class="help">Commands: <code>list</code>, <code>summarize</code>, <code>add:Title|YYYY-MM-DD|Desc</code>, <code>delete:Title</code> â€¢ <button id="clearBtn" class="linklike">Clear</button></p>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
